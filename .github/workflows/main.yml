name: Moneyview IVR Scraper New

on:
  schedule:
    - cron: "*/5 * * * *"   # GitHub minimum allowed (every 5 minutes)
  workflow_dispatch:        # Optional manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install puppeteer mysql2

      - name: Run Moneyview Scraper
        run: node scraper.js