name: Moneyview Scraper

on:
  schedule:
    - cron: "* * * * *"   # âœ… every 1 minute (minimum possible)

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install puppeteer mysql2

      - name: Run scraper
        run: node scraper.js