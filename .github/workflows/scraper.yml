name: Moneyview Scraper (Every 1 Minute)

on:
  schedule:
    - cron: "* * * * *"   # âœ… runs every 1 minute (GitHub minimum)
  workflow_dispatch:      # allows manual run button

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install puppeteer mysql2

      - name: Run scraper
        run: node scraper.js